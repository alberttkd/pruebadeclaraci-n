<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen como sticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            padding: 20px;
            background-color: darkslateblue;
            color: white;
        }
        .sticker {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img class="sticker" src="fotico.jpg" alt="Mi Fotico">
    </div>

</body>
</html>
